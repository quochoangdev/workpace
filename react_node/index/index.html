<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Collapsible Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div id="sidebar" class="border-end position-fixed bg-primary">
        <div class="sidebar-header text-center text-white py-4">
            <h4>Sidebar</h4>
        </div>
        <div class="list-group list-group-flush" id="list2" style="display: none;">
            <a href="#" class="list-group-item list-group-item-action">Link 1</a>
            <a href="#" class="list-group-item list-group-item-action">Link 2</a>
            <a href="#" class="list-group-item list-group-item-action">Link 3</a>
            <a href="#" class="list-group-item list-group-item-action">Link 4</a>
            <a href="#" class="list-group-item list-group-item-action">Link 4</a>
            <a href="#" class="list-group-item list-group-item-action">Link 4</a>
        </div>
        <div class="list-group list-group-flush" id="list1">
            <a href="#" class="list-group-item list-group-item-action">Another Link 1</a>
            <a href="#" class="list-group-item list-group-item-action">Another Link 2</a>
            <a href="#" class="list-group-item list-group-item-action">Another Link 3</a>
            <a href="#" class="list-group-item list-group-item-action">Another Link 4</a>
        </div>
    </div>

    <button id="sidebarCollapse"
        class="btn btn-primary p-5 position-absolute top-50 start-50 translate-middle">Toggle</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var sidebar = document.getElementById('sidebar');
            var sidebarCollapse = document.getElementById('sidebarCollapse');
            var list1 = document.getElementById('list1');
            var list2 = document.getElementById('list2');

            sidebarCollapse.addEventListener('click', function () {
                sidebar.classList.toggle('collapsed');
                list1.style.display = (sidebar.classList.contains('collapsed')) ? 'none' : 'block';
                list2.style.display = (sidebar.classList.contains('collapsed')) ? 'block' : 'none';
            });
        });
    </script>

</body>

</html>
